<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Support</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>
<body>
<div class="container">
  <h3>Support</h3>
  <hr/>
  <form action="#" th:action="@{/support}" th:object="${support}" method="post">
    <p>Email address: <input type="text" id="emailAddress" name="emailAddress" th:field="*{emailAddress}" placeholder="Email address"></p>
    <p th:if="${#fields.hasErrors('emailAddress')}" class="text-danger" th:errors="*{emailAddress}"></p>
    <p>Message: <textarea id="message" name="message" rows="20" cols="80" th:field="*{message}" placeholder="Message"></textarea></p>
    <p th:if="${#fields.hasErrors('message')}" class="text-danger" th:errors="*{message}"></p>
    <p><input type="submit" value="Submit"/></p>
  </form>
</div>
</body>
</html>
