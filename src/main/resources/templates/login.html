<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login - Meeting Application of Company</title>
  <style>
    .error-message {
      font-size: 20px;
      color: red;
    }
  </style>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>
<body style="background-color: LightSteelBlue;">
<div align = "center">
  <h2>Welcome. Please log in to our - Meeting Application of Company</h2>
  <p th:if="${session.errorMessage}" class="error-message" th:text="${session.errorMessage}"></p>
  <div th:if="${param.error}">
    <h4 style="color: red">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</h4>
  </div>
  <br>
  <form th:action="@{/login}" method="post">
    <table>
      <tr>
        <td>Email address: </td>
        <td><input
                id="emailAddress"
                type="email"
                class="form-control"
                placeholder="Email Address"
                name="emailAddress"
                required></td>
      </tr>
      <tr>
        <td>Password: </td>
        <td><input
                id="password"
                type="password"
                class="form-control"
                placeholder="Password"
                name="password"
                required></td>
      </tr>
      <tr><td>&nbsp;</td></tr>
      <tr>
        <td colspan="2" align="center"><input type="submit" value="Login"></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
