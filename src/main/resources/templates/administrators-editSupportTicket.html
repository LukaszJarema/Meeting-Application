<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit support ticket</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>
<body>
<div class="container">
  <h3>Edit support ticket</h3>
  <hr/>
  <form action="#" th:action="@{/admins/support/{supportId}/edit(supportId=${support.get().getId()})}" th:object="${support}" method="post">
    <p>Email address: <input type="text" id="emailAddress" name="emailAddress" th:field="*{emailAddress}" placeholder="Email address" readonly></p>
    <p>Message: <textarea id="message" name="message" rows="20" cols="80" th:field="*{message}" placeholder="Message" readonly></textarea></p>
    <p>Answer: <textarea id="answer" name="answer" rows="20" cols="80" th:field="*{answer}" placeholder="Answer"></textarea></p>
    <p th:if="${#fields.hasErrors('answer')}" class="text-danger" th:errors="*{answer}"></p>
    <p><input type="submit" value="Submit"/></p>
  </form>
</div>
</body>
</html>
