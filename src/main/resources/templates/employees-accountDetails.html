<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Your account details</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>
<body>
<div class="container">
  <h3>Your account details</h3>
  <hr/>
  <form action="#" th:action="@{/employees/accountDetails}" th:object="${employee}" method="post">
    <input type="hidden" th:field="*{id}">
    <p>Name: <input type="text" id="name" name="name" th:field="*{name}" placeholder="Name" readonly></p>
    <p>Surname: <input type="text" id="surnname" name="surnaname" th:field="*{surname}" placeholder="Surname" readonly></p>
    <p>Email: <input style="width: 300px" type="text" id="emailAddress" name="email" th:field="*{emailAddress}" placeholder="Email" readonly></p>
    <p>Department: <input type="text" id="department" name="department" th:field="*{department}" placeholder="Department" readonly></p>
    <p>Telephone number: <input type="text" id="telephoneNumber" name="telephoneNumber" th:field="*{telephoneNumber}" placeholder="Telephone number" readonly></p>
    <p>Assigned Roles:</p>
    <ul>
      <li th:each="role : ${employee.role}">
        <span th:text="${role.name}"></span>
      </li>
    </ul>
    <p><button onclick="window.location.href='/employees/welcome';">
      Return to home page
    </button>
    </p>
  </form>
</div>
</body>
</html>
