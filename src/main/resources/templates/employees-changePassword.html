<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Change password of employee</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>
<body>
<div class="container">
  <br>
  <a th:href="@{/employees}" class="btn btn-large btn-success">Employees list</a>
  <a th:href="@{employees/new}" class="btn btn-large btn-success">Add an employee</a>
  <br>
  <h3>Change password of employee</h3>
  <hr/>
  <div>

    <form action="#" th:action="@{/employees/{employeeId}/changePassword(employeeId=${employee.id})}" th:object="${employee}" method="post">
      <input name="password" type="password" placeholder="Put new password" aria-label="New password">
    </form>
  </div>
  <br>
  <p>Press enter to submit new password</p>
</div>
</body>
</html>
