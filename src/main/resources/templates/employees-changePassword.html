<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit an employee</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>
<body>
<div class="container">
  <h3>Change password</h3>
  <hr/>
  <form action="#" th:action="@{/employees/{employeeId}/changePassword(employeeId=${employee.id})}" th:object="${employee}" method="put">
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Department</th>
        <th>Password</th>
      </tr>
      </thead>
      <tbody>
        <td th:text="${employee.name}"/>
        <td th:text="${employee.surname}"/>
        <td th:text="${employee.emailAddress}"/>
        <td th:text="${employee.department}"/>
        <td><input type="password" id="password" name="password" th:field="*{password}" placeholder="Password"></p>
          <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p></td>
      </tbody>
    </table>
    <p><input type="submit" value="Submit"/></p>
  </form>
</div>
</body>
</html>
