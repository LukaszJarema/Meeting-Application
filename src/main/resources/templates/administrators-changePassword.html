<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Change your password</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>
<body style="background-color: LightSteelBlue;">
<div class="container">
  <h3>Change your password</h3>
  <hr/>
  <form action="#" th:action="@{/admins/changePassword}" th:object="${employee}" method="post">
    <input name="password" type="password" placeholder="Put new password" aria-label="New password">
    <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
  </form>
</div>
<br>
<p>Press enter to submit a new password</p>
<p style="color:#FF0000">Please remember that new password should be at least 6 characters long</p>
</form>
</div>
</body>
</html>
