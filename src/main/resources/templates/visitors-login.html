<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Visitor Login - Meeting Application of Company</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>
<body>
<div align = "center">
  <h2>Visitor Login - Meeting Application of Company</h2>
  <div th:if="${param.error}">
    <h4 style="color: red">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</h4>
  </div>
  <br>
  <form th:action="@{/visitors/login}" method="post">
    <table>
      <tr>
        <td>Email address: </td>
        <td><input type="email" name="emailAddress" required></td>
      </tr>
      <tr>
        <td>Password: </td>
        <td><input type="password" name="password" required></td>
      </tr>
      <tr><td>&nbsp;</td></tr>
      <tr>
        <td colspan="2" align="center"><input type="submit" value="Login"></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
