<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login as a Visitor</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>
<body>
<div class="container">
  <h3>Login as a Visitor</h3>
  <hr/>
  <button th:href="@{/visitors/new}" type="submit" class="btn btn-large btn-success">Don't have an account already? Register here.</button>
  <p></p>
  <div th:if="${param.error}" class="alert alert-danger">
    Invalid email address or password.
  </div>
  <div th:if="${param.logout}" class="alert alert-info">
    You have been logged out.
  </div>
  <div class="login-form">
    <label>Email address</label>
    <input
          id="emailAddress"
          type="text"
          class="form-control"
          placeholder="Email address"
          name="emailAddress">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input
            id="password"
            type="password"
            class="form-control"
            placeholder="Password"
            name="password">
  </div>
  <button type="submit" value="Log in" class="btn btn-large btn-success">Login</button>
</div>
</body>
</html>
