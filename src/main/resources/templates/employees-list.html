<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees list</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body>
        <div class="container">
            <br>
            <a th:href="@{/employees}" class="btn btn-large btn-success">Employees list</a>
            <a th:href="@{employees/new}" class="btn btn-large btn-success">Add an employee</a>
            <br>
            <h3>Employees List</h3>
            <hr/>
            <div>
                <form th:action="@{/employees/search}">
                    <input name="query" type="search" placeholder="Search employees by name or surname" aria-label="Search">
                </form>
            </div>
            <br>
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Options</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="employee: ${employees}">
                        <td th:text="${employee.name}"/>
                        <td th:text="${employee.surname}"/>
                        <td th:text="${employee.emailAddress}"/>
                        <td th:text="${employee.department}"/>
                        <td>
                            <a th:href="@{employees/{employeeId}/edit(employeeId=${employee.id})}" class="btn btn-large btn-success">Edit</a>
                            <a th:href="@{employees/{employeeId}/changePassword(employeeId=${employee.id})}" class="btn btn-large btn-success">Change password</a>
                            <a th:href="@{employees/{employeeId}/delete(employeeId=${employee.id})}" class="btn btn-large btn-success">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
</body>
</html>
